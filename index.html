<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="textarea">
        <div class="headmd">
            <h2>Markdown</h2>
            <button id="clear" class="clear">Clear</button>
        </div>
        <textarea name="marked" id="markeddown" cols="30" rows="10" placeholder="Type your Markdown here"></textarea>
    </div>
   
    <div class="content">
        <h2>Content</h2>
        <div id="content">

        
        </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.getElementById("markeddown").addEventListener("keyup",()=>{
        document.getElementById('content').innerHTML =marked.parse(document.getElementById("markeddown").value);

    })
    
  </script>
  <script src="script.js"></script>
</body>
</html>
